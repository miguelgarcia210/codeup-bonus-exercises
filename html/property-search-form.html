<!DOCTYPE html>
<html>
<head>
	<title>Property Search</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Property Search</h1>

	<form method="POST" action="https://request-inspector.glitch.me/">
		<p><em>* indicates required field.</em></p>
		
		<label for="property-type">Property Type * </label>
		<select name="property-type" id="property-type" required>
			<option hidden disabled selected value> -- select an option -- </option>
			<option value="house">House</option>
			<option value="apartment">Apartment</option>
			<option value="condominium">Condominium</option>
			<option value="townhouse">Townhouse</option>
			<option value="other">Other</option>
		</select><br>

		<label for="square-footage">Square Footage: </label>
		<input type="number" name="square-footage" id="square-footage" placeholder="Enter sqft" min="0"><br>

		<label for="min-price">Minimum Price: $ </label>
		<input type="number" name="min-price" id="min-price" placeholder="Minimum Price" min="0">

		<label for="max-price">Maximum Price: $ </label>
		<input type="number" name="max-price" id="max-price" placeholder="Maximum Price" min="0"><br>

		<label for="zipcode">Zipcode: </label>
		<input type="text" name="zipcode" id="zipcode" placeholder="Enter zipcode" min="0"><br>

		<label for="number-bedrooms">Number of Bedrooms: </label>
		<input type="number" name="number-bedrooms" id="number-bedrooms" placeholder="# of Bedrooms" min="0"><br>

		<label for="number-bathrooms">Number of Bathrooms</label>
		<input type="number" name="number-bathrooms" id="number-bathrooms" placeholder="# of Bathrooms" min="0"><br>

		<br>
		<button type="submit">Search now</button>
	</form>

</body>
</html>

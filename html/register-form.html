<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<meta charset="utf-8">
</head>
<body>
	<script language="javascript" type="text/javascript">
		//simple function to confrim password input
		function check(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must be Matching.');
       		 } else {
            	// input is valid -- reset the error message
            	input.setCustomValidity('');
        	}
    	}
	</script>

	<h1>Registration Form</h1>

	<form method="POST" action="https://request-inspector.glitch.me/" id="registration-form">
		<p><em>* indicates required field.</em></p>

		<label for="username">Username: * </label>
		<input type="text" name="username" id="username" autofocus="autofocus" placeholder="Enter username" required><br>

		<label for="email">E-mail: * </label>
		<input type="text" name="email" id="email" placeholder="Enter email" required><br>

		<label for="password">Password: * </label>
		<input type="password" name="password" id="password" placeholder="Enter password" required><br>

		<label for="confirm-password">Confirm Password: * </label>
		<input type="password" name="confirm-password" id="confirm-password"  placeholder="Confirm password" oninput="check(this)" required><br>

		<input type="checkbox" name="newsletter" id="newsletter" checked>
		<label for="newsletter">Sign me up for the newsletter today!</label><br>

		<br>
		<button type="submit">Create New Account!</button>
	</form>
</body>
</html>
